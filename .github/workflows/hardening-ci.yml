name: Hardening CI

on:
  pull_request:
  push:
    branches:
      - main
      - "hardening/**"

jobs:
  hardening-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint, build, and regression tests
        run: pnpm ci:hardening
